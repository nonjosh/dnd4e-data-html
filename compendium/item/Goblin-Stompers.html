		<h1 class="mihead">Goblin Stompers<span class="milevel" id="headerlevel">Level 6 Uncommon</span></h1><p class="miflavor">These cured hide boots shift you safely away from an inaccurate attacker.</p><p class="mistat"><b>Feet Slot</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1,800 gp</p><h2 class="mihead">Power <img src="http://www.wizards.com/dnd/images/symbol/x.gif" /> Encounter (Immediate Reaction)</h2><p class="mistat indent">Use this power when a melee attack misses you. Shift 1 square.</p><br/><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/217837200" target="_new">Adventurer's Vault</a>, page(s) 129.</p>
