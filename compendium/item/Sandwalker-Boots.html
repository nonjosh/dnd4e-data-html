		<h1 class="mihead">Sandwalker Boots<span class="milevel" id="headerlevel">Level 14 Uncommon</span></h1><p class="miflavor">These supple buckskin boots let you glide through the desert sand like a dolphin through water.</p><p class="mistat"><b>Feet Slot</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;21,000 gp</p><h2 class="mihead">Property</h2><p class="mistat">You gain a burrow speed of 6 in sand. You can breathe sand as if it were air.<br/></p><br/><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/241777200" target="_new">Adventurer's Vault 2</a>, page(s) 58.</p>
