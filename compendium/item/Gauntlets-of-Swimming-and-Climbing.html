		<h1 class="mihead">Gauntlets of Swimming and Climbing<span class="milevel" id="headerlevel">Level 10 Uncommon</span></h1><p class="miflavor">Primal strength flows through your limbs when you don these gauntlets.</p><p class="mistat"><b>Hands Slot</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5,000 gp</p><h2 class="mihead">Property</h2><p class="mistat">You gain a climb speed and a swim speed both equal to half your speed.<br/></p><br/><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/dnd/Product.aspx?x=dnd/products/dndacc/28069000" target="_new">Mordenkainen's Magnificent Emporium</a>, page(s) 65.</p>
