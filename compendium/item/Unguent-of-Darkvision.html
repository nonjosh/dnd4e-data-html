		<h1 class="mihead">Unguent of Darkvision<span class="milevel" id="headerlevel">Level 11 Common</span></h1><p class="miflavor">Darkness is less impenetrable with this black ointment.</p><p class="mistat"><b>Consumable: </b>Consumable&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;350 gp</p><h2 class="mihead">Power <img src="http://www.wizards.com/dnd/images/symbol/x.gif" /> Consumable (Standard Action)</h2><p class="mistat indent">Rub this unguent on your closed eyelids. You gain darkvision for 1 hour.</p><br/><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/217837200" target="_new">Adventurer's Vault</a>, page(s) 192.</p>
