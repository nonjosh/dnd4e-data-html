		<h1 class="mihead">Boots of Teleportation<span class="milevel" id="headerlevel">Level 28 Rare</span></h1><p class="miflavor">Wearing these elegant boots, you never need to raise your feet to move.</p><p class="mistat"><b>Feet Slot</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2,125,000 gp</p><h2 class="mihead">Power (Teleportation) <img src="http://www.wizards.com/dnd/images/symbol/x.gif" />  (Move Action)</h2><p class="mistat indent">Teleport a number of squares equal to your speed.</p><br/><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/217837200" target="_new">Adventurer's Vault</a>, page(s) 127.</p>
