		<h1 class="mihead">Stonewall Belt<span class="milevel" id="headerlevel">Level 8 Uncommon</span></h1><p class="miflavor">This rough gray belt covered in stone plates grants stability to its wearer.</p><p class="mistat"><b>Waist Slot</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3,400 gp</p><h2 class="mihead">Power <img src="http://www.wizards.com/dnd/images/symbol/x.gif" /> Daily (Minor Action)</h2><p class="mistat indent">You can ignore push, pull, or slide effects until the end of your next turn.</p><br/><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/241777200" target="_new">Adventurer's Vault 2</a>, page(s) 75.</p>
