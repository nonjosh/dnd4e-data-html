		<h1 class="mihead">Egg of Death<span class="milevel" id="headerlevel">Level 11 Uncommon</span></h1><p class="miflavor">This apparently empty eggshell feels cold to the touch.</p><p class="mistat"><b>Consumable</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;500 gp</p><h2 class="mihead">Power <img src="http://www.wizards.com/dnd/images/symbol/x.gif" /> Consumable Utility (Standard Action)</h2><p class="mistat indent"><i>Effect:</i> You break the egg. Your naked corpse appears in your space or in a space adjacent to you.</p><br/><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=dnd/drtoc/430" target="_new">Dragon  Magazine 430</a>.</p>
