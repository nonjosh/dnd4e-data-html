		<h1 class="mihead">Eyes of the Deep Dwarf<span class="milevel" id="headerlevel">Level 11 Uncommon</span></h1><p class="miflavor">These heavy goggles gleam faintly with psionic energy, helping you see what lurks in the darkness.</p><p class="mistat"><b>Head Slot</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;9,000 gp</p><h2 class="mihead">Property</h2><p class="mistat">While you have at least 1 power point, you gain darkvision.<br/></p><br/><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/dnd/Product.aspx?x=dnd/products/dndacc/210940000" target="_new">Psionic Power</a>, page(s) 158.</p>
