		<h1 class="mihead">Midnight Sixes<span class="milevel" id="headerlevel">Level 6 Common</span></h1><p class="miflavor">These six-sided dice look innocent, but when rolled, they often come up a winner.</p><p class="mistat"><b>Wondrous Item</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1,800 gp</p><h2 class="mihead">Property</h2><p class="mistat">When you roll these dice, you can mentally command them to roll any desired result.<br/></p><br/><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=dnd/drtoc/417" target="_new">Dragon Magazine 417</a>.</p>
