		<h1 class="mihead">Boots of Equilibrium<span class="milevel" id="headerlevel">Level 6 Common</span></h1><p class="miflavor">The tough mesh sole of these supple buckskin boots grips even the most slippery surfaces.</p><p class="mistat"><b>Feet Slot</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1,800 gp</p><h2 class="mihead">Property</h2><p class="mistat">You move normally on slippery surfaces, such as grease or ice.<br/></p><br/><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/217837200" target="_new">Adventurer's Vault</a>, page(s) 126.</p>
