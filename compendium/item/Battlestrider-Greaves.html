		<h1 class="mihead">Battlestrider Greaves<span class="milevel" id="headerlevel">Level 12 Common</span></h1><p class="miflavor">This enchanted leg armor increases your speed when wearing heavy armor.</p><p class="mistat"><b>Feet Slot</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;13,000 gp</p><h2 class="mihead">Property</h2><p class="mistat">You gain a +1 item bonus to speed while wearing heavy armor.<br/></p><br/><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/217367200" target="_new">Player's Handbook</a>, page(s) 246, <a href="http://www.wizards.com/dnd/Product.aspx?x=dnd/products/dndacc/244640000" target="_new">Dungeon Master's Kit</a>, page(s) 264.</p>
