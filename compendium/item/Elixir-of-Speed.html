		<h1 class="mihead">Elixir of Speed<span class="milevel" id="headerlevel">Level 11 Uncommon</span></h1><p class="miflavor">This sapphire brew crackles with energy and increases your speed.</p><p class="mistat"><b>Consumable: </b>Potion&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;350 gp</p><h2 class="mihead">Power <img src="http://www.wizards.com/dnd/images/symbol/x.gif" /> Consumable (Minor Action)</h2><p class="mistat indent">Drink the elixir and gain a +2 power bonus to your speed for 1 hour.</p><br/><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/217837200" target="_new">Adventurer's Vault</a>, page(s) 187.</p>
