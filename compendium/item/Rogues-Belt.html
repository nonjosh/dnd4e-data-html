		<h1 class="mihead">Rogue's Belt<span class="milevel" id="headerlevel">Level 11 Common</span></h1><p class="miflavor">No one can hold you, no chains can restrain you, and no bars can contain you while you wear this slick belt.</p><p class="mistat"><b>Waist Slot</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;9,000 gp</p><h2 class="mihead">Property</h2><p class="mistat">You can attempt to escape a grab or restraints as a minor action.<br/></p><br/><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/217837200" target="_new">Adventurer's Vault</a>, page(s) 166.</p>
