		<h1 class="encounterpower"><span class="level">Swordmage Utility 10</span>Like a Feather</h1><p class="flavor"><i>You fear no height, for your magic gives grace to any landing.</i></p><p class="powerstat"><b>Encounter</b>&nbsp;&nbsp; <img src="images/bullet.gif" alt=""/>&nbsp;&nbsp;&nbsp;&nbsp; <b>Arcane</b><br/><b>Free Action</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Personal</b> </p><p class="powerstat"><b>Trigger</b>: You are knocked prone or fall</p><p class="flavor"><b>Effect</b>: You take no falling damage, and you are not knocked prone.</p><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/9780786949571" target="_new">Arcane Power</a>, page(s) 57.</p>
