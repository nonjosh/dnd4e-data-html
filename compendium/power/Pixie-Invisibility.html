		<h1 class="encounterpower"><span class="level">Pixie Racial Utility 6</span>Pixie Invisibility</h1><p class="flavor"><i>Focusing all your concentration, you vanish from sight.</i></p><p class="powerstat"><b>Encounter</b> <img src="images/bullet.gif" alt=""/>&nbsp;&nbsp;&nbsp;&nbsp; <b>Illusion</b><br/><b>Minor Action</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Personal</b> </p><p class="flavor"><b>Effect</b>: You become invisible until you attack or until the end of your next turn.</p><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/dnd/Product.aspx?x=dnd/products/dndacc/317310000" target="_new">Heroes of the Feywild</a>, page(s) 33.</p>
