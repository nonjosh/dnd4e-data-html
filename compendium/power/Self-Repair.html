		<h1 class="dailypower"><span class="level">Self-Forged Utility 12</span>Self-Repair</h1><p class="flavor"><i>Your magic quickly repairs your damaged components.</i></p><p class="powerstat"><b>Daily</b>&nbsp;&nbsp; <img src="images/bullet.gif" alt=""/>&nbsp;&nbsp;&nbsp;&nbsp; <b>Arcane</b>, <b>Healing</b><br/><b>Standard Action</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Personal</b> </p><p class="flavor"><b>Effect</b>: You regain hit points equal to twice your healing surge value.</p><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/9780786951000" target="_new">Eberron Player's Guide</a>, page(s) 65.</p>
