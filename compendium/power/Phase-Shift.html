		<h1 class="dailypower"><span class="level">Wizard Utility 16</span>Phase Shift</h1><p class="flavor"><i>You whisper an arcane phrase and transform your body into a mere phantom.</i></p><p class="powerstat"><b>Daily</b>&nbsp;&nbsp; <img src="images/bullet.gif" alt=""/>&nbsp;&nbsp;&nbsp;&nbsp; <b>Arcane</b>, <b>Polymorph</b><br/><b>Minor Action</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Personal</b> </p><p class="flavor"><b>Effect</b>: You become insubstantial and gain phasing until the end of your next turn.</p><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/9780786949571" target="_new">Arcane Power</a>, page(s) 109.</p>
