		<h1 class="encounterpower"><span class="level">Avenger Utility 16</span>Astral Cloak</h1><p class="flavor"><i>With a glimmer of silvery mist, you fade from view for a brief time.</i></p><p class="powerstat"><b>Encounter</b>&nbsp;&nbsp; <img src="images/bullet.gif" alt=""/>&nbsp;&nbsp;&nbsp;&nbsp; <b>Divine</b>, <b>Illusion</b><br/><b>Minor Action</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Personal</b> </p><p class="flavor"><b>Effect</b>: You become invisible until the end of your turn.</p><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/9780786950164" target="_new">Player's Handbook 2</a>, page(s) 40.</p>
