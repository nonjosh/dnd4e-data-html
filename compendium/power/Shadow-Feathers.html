		<h1 class="encounterpower"><span class="level">Kenku Racial Utility 6</span>Shadow Feathers</h1><p class="flavor"><i>Dark feathers seem to explode from you, briefly hiding you from sight.</i></p><p class="powerstat"><b>Encounter</b> <img src="images/bullet.gif" alt=""/>&nbsp;&nbsp;&nbsp;&nbsp; <b>Illusion</b>, <b>Shadow</b><br/><b>Minor Action</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Personal</b> </p><p class="flavor"><b>Effect</b>: You gain total concealment until the end of your next turn or until you attack.</p><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=dnd/drtoc/411" target="_new">Dragon Magazine 411</a>.</p>
