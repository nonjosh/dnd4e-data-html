		<h1 class="encounterpower"><span class="level">Paladin Utility 6</span>Valiant Rush</h1><p class="flavor"><i>You plunge into battle with divine speed.</i></p><p class="powerstat"><b>Encounter</b>&nbsp;&nbsp; <img src="images/bullet.gif" alt=""/>&nbsp;&nbsp;&nbsp;&nbsp; <b>Divine</b><br/><b>Move Action</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Personal</b> </p><p class="flavor"><b>Effect</b>: You move twice your speed to a square adjacent to an enemy that is within your line of sight at the start of this movement.</p><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/9780786949823" target="_new">Divine Power</a>, page(s) 87.</p>
