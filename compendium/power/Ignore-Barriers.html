		<h1 class="dailypower"><span class="level">Assassin Utility 22</span>Ignore Barriers</h1><p class="flavor"><i>Your physical form becomes as unstable as a shadow, allowing you to step through physical barriers with ease.</i></p><p class="powerstat"><b>Daily</b>&nbsp;&nbsp; <img src="images/bullet.gif" alt=""/>&nbsp;&nbsp;&nbsp;&nbsp; <b>Shadow</b><br/><b>Minor Action</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Personal</b> </p><p class="flavor"><b>Effect</b>: You are phasing until the end of the encounter.</p><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/dnd/Product.aspx?x=dnd/products/dndacc/280880000" target="_new">Heroes of Shadow</a>, page(s) 31.</p>
