		<h1 class="atwillpower"><span class="level">Warden Utility 16</span>Monkey's Grip</h1><p class="flavor"><i>Your grip is sure, allowing you to scramble up nearly any surface.</i></p><p class="powerstat"><b>At-Will</b>&nbsp;&nbsp; <img src="images/bullet.gif" alt=""/>&nbsp;&nbsp;&nbsp;&nbsp; <b>Primal</b><br/><b>Minor Action</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Personal</b> </p><p class="flavor"><b>Effect</b>: Until the end of your turn, you gain a climb speed equal to half your speed.</p><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/9780786950164" target="_new">Player's Handbook 2</a>, page(s) 161.</p>
