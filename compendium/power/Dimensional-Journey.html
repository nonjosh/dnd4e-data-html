		<h1 class="dailypower"><span class="level">Wizard Utility 22</span>Dimensional Journey</h1><p class="flavor"><i>You take a step and reappear well away from your starting point.</i></p><p class="powerstat"><b>Daily</b>&nbsp;&nbsp; <img src="images/bullet.gif" alt=""/>&nbsp;&nbsp;&nbsp;&nbsp; <b>Arcane</b>, <b>Teleportation</b><br/><b>Move Action</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Personal</b> </p><p class="flavor"><b>Effect</b>: You teleport 20 squares. You do not need line of sight to your destination.</p><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=dnd/drtoc/380" target="_new">Dragon Magazine 380</a>, page(s) 43.</p>
