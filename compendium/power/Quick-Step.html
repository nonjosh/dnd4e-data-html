		<h1 class="dailypower"><span class="level">Warlord Utility 6</span>Quick Step</h1><p class="flavor"><i>You spur an ally to move faster.</i></p><p class="powerstat"><b>Daily</b>&nbsp;&nbsp; <img src="images/bullet.gif" alt=""/>&nbsp;&nbsp;&nbsp;&nbsp; <b>Martial</b><br/><b>Minor Action</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Ranged</b> 10</p><p class="powerstat"><b>Target</b>: One ally</p><p class="flavor"><b>Effect</b>: The target gains a +2 power bonus to speed until the end of the encounter.</p><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/217367200" target="_new">Player's Handbook</a>, page(s) 147, <a href="http://www.wizards.com/dnd" target="_new">Class Compendium</a>.</p>
