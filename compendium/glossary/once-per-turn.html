		<h1 class="player">once per turn</h1><p class="flavor">Some effects can occur only once per turn. If a creature can use an effect (such as a class feature) only once per turn, that effect can be used no more than once during each turn in a round—not only during that creature’s turn.</p><p class="publishedIn">Published in <a href="http://www.wizards.com/dnd/Product.aspx?x=dnd/products/dndacc/247530000" target="_new">Rules Compendium</a>, page(s) 314.</p>
