		<h1 class="player">Ornithopter</h1><p class="flavor">This magical flying craft was designed by dwarves and is used for reconnaissance and solo travel. Its flapping wings provide both lift and steering.</p><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/217837200" target="_new">Adventurer's Vault</a>, page(s) 20.</p>
