		<h1 class="player">willing movement</h1><p class="flavor">Movement of any sort that a creature does of its own free will. Any other sort of movement, such as forced movement, is unwilling.</p><p class="publishedIn">Published in <a href="http://www.wizards.com/dnd/Product.aspx?x=dnd/products/dndacc/247530000" target="_new">Rules Compendium</a>, page(s) 200.</p>
