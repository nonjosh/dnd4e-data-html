    <div id="detail">
		
		<h1 class="player">Channel Divinity</h1><p class="flavor">An effect type. A channel divinity power allows a creature to harness the magic of the gods. A creature can use no more than one channel divinity power per encounter.</p><p class="publishedIn">Published in <a href="http://www.wizards.com/dnd/Product.aspx?x=dnd/products/dndacc/247530000" target="_new">Rules Compendium</a>, page(s) 309.</p>
