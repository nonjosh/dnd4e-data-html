    <div id="detail">
		
		<h1 class="player">Normal Vision</h1><p class="flavor">A creature that has normal vision can see normally in areas of bright light. Areas of dim light are lightly obscured to the creature, and areas of darkness are totally obscured to it.</p><p class="publishedIn">Published in <a href="http://www.wizards.com/dnd/Product.aspx?x=dnd/products/dndacc/247530000" target="_new">Rules Compendium</a>, page(s) 168.</p>
