		<h1 class="player">square</h1><p class="flavor">A 1-inch square on the battle grid, which is equivalent to a 5-foot square in the game world. The square is the main unit of measurement in the game.</p><p class="publishedIn">Published in <a href="http://www.wizards.com/dnd/Product.aspx?x=dnd/products/dndacc/247530000" target="_new">Rules Compendium</a>, page(s) 316.</p>
