    <div id="detail">
		
		<h1 class="player">area of effect</h1><p class="flavor">An area of a specific size where a particular effect takes place. An area of effect usually has one of three types: blast, burst, or wall. Area powers and close powers almost always involve an area of effect.<br/></p><p class="publishedIn">Published in <a href="http://www.wizards.com/dnd/Product.aspx?x=dnd/products/dndacc/247530000" target="_new">Rules Compendium</a>, page(s) 308.</p>
