		<h1 class="player">penalty</h1><p class="flavor">A number subtracted from a die roll. Unlike bonuses, penalties don’t have types. Penalties add together, unless they’re from the same named game element (such as a power or a trait).</p><p class="publishedIn">Published in <a href="http://www.wizards.com/dnd/Product.aspx?x=dnd/products/dndacc/247530000" target="_new">Rules Compendium</a>, page(s) 314.</p>
