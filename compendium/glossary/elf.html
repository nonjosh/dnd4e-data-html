		<h1 class="player">elf</h1><p class="flavor">Slender and agile, elves revere nature and roam the wilderness, hunting creatures that threaten their lands. Although they trace their origins to the Feywild, most elves consider the natural world their home.</p><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/217187400" target="_new">H1 Keep on the Shadowfell</a>.</p>
