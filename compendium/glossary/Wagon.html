		<h1 class="player">Wagon</h1><p class="flavor">The most common vehicle used for transporting goods overland, a wagon is typically pulled by two horses. They can have open or closed tops. A carriage is a wagon with a self-contained passenger cabin.</p><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/217837200" target="_new">Adventurer's Vault</a>.</p>
