    <div id="detail">
		
		<h1 class="player">Divine</h1><p class="flavor">Divine magic comes from the gods. The gods grant power to their devotees, which clerics and paladins, for example, access through prayers and litanies. Divine magic excels at healing, protection, and smiting the enemies of the gods.</p><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/217367200" target="_new">Player's Handbook</a>, page(s) 55.</p>
