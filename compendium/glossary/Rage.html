		<h1 class="player">Rage</h1><p class="flavor">An effect type. A rage power allows the user to enter a rage specified in the power. The rage lasts until the user enters a new rage or until the end of the encounter.</p><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/9780786950164" target="_new">Player's Handbook 2</a>, page(s) 220, <a href="http://www.wizards.com/dnd/Product.aspx?x=dnd/products/dndacc/247530000" target="_new">Rules Compendium</a>, page(s) 315.</p>
