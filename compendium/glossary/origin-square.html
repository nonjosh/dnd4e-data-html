    <div id="detail">
		
		<h1 class="player">origin square</h1><p class="flavor">The square where an effect originates. Every power has an origin square. A power’s attack or utility type determines the origin square’s location. Some exceptional powers place the origin square elsewhere.</p><p class="publishedIn">Published in <a href="http://www.wizards.com/dnd/Product.aspx?x=dnd/products/dndacc/247530000" target="_new">Rules Compendium</a>, page(s) 314.</p>
