    <div id="detail">
		
		<h1 class="player">altitude limit</h1><p class="flavor">If a creature has a specified altitude limit, the creature crashes at the end of its turn if it is flying higher than that limit. See also fly speed.</p><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/9780786951017" target="_new">Monster Manual 2</a>, page(s) 216, <a href="http://www.wizards.com/default.asp?x=products/dndlist&brand=All&year=All&type=CoreGameProducts" target="_new">Player's Handbook 3</a>, page(s) 220.</p>
