		<h1 class="player">Mace</h1><p class="flavor">Much like hammers, maces are blunt weapons that have a heavier head than handle, but they’re more balanced than hammers. They’re useful for delivering crushing blows.</p><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/217367200" target="_new">Player's Handbook</a>, page(s) 215, <a href="http://www.wizards.com/dnd/Product.aspx?x=dnd/products/dndacc/247530000" target="_new">Rules Compendium</a>, page(s) 272.</p>
