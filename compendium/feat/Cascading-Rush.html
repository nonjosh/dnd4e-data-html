		<h1 class="player">Cascading Rush</h1><p class="flavor"><b>Heroic Tier</b><br/><b>Benefit</b>: Whenever you push a target with a bull rush, you can also push one enemy adjacent to that target 1 square. The enemy can be adjacent to the target either before or after you resolve the bull rush.<br/></p><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndlist&brand=All&year=All&type=CoreGameProducts" target="_new">Player's Handbook 3</a>, page(s) 180.</p>
