		<h1 class="player">Fey Duelist</h1><p class="flavor"><b>Prerequisite</b>: Eladrin, fey step racial power<br/><b>Benefit</b>: If your fey step is not expended, you can gain combat advantage until the end of your next turn against each enemy that is adjacent to you. Doing so expends fey step.<br/></p><p class="publishedIn">Published in <a href="http://www.wizards.com/dnd/Product.aspx?x=dnd/products/dndacc/317310000" target="_new">Heroes of the Feywild</a>, page(s) 128.</p>
