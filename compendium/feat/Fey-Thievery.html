		<h1 class="player">Fey Thievery</h1><p class="flavor"><b>Prerequisite</b>: Eladrin, fey step racial power, trained in Thievery<br/><b>Benefit</b>: While your fey step is not expended, you can make a Thievery check at a range of 5 squares. If you do so, you take a -2 penalty to the check.<br/></p><p class="publishedIn">Published in <a href="http://www.wizards.com/dnd/Product.aspx?x=dnd/products/dndacc/317310000" target="_new">Heroes of the Feywild</a>, page(s) 128.</p>
