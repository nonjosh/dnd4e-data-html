		<h1 class="player">Crushing Grab</h1><p class="flavor"><b>Epic Tier</b><br/><b>Prerequisite</b>: 21st level, Str 19, fighter<br/><b>Benefit</b>: Each round you sustain a grab on your turn, the target of the grab takes damage equal to 5 + your Strength modifier.<br/></p><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/242070000" target="_new">Dragon Magazine Annual</a>, <a href="http://www.wizards.com/default.asp?x=dnd/drtoc/368" target="_new">Dragon Magazine 368</a>, page(s) 59.</p>
