		<h1 class="player">Valenar Weapon Training</h1><p class="flavor"><b>Heroic Tier</b><br/><b>Prerequisite</b>: Elf<br/><b>Benefit</b>: You gain proficiency and a +2 feat bonus to damage rolls with scimitars, double scimitars, and falchions. The bonus increases to +3 at 11th level and +4 at 21st level.<br/></p><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=dnd/drtoc/385" target="_new">Dragon Magazine 385</a>, page(s) 63.</p>
