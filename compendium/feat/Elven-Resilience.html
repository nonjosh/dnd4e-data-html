		<h1 class="player">Elven Resilience</h1><p class="flavor"><b>Paragon Tier</b><br/><b>Prerequisite</b>: 11th level, elf<br/><b>Benefit</b>: When you use your elven accuracy racial power to reroll an attack roll and hit, you gain a +2 bonus to Will and saving throws until the start of your next turn.<br/></p><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=dnd/drtoc/385" target="_new">Dragon Magazine 385</a>, page(s) 64.</p>
