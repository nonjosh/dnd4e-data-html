		<h1 class="player">Touched by Darkness</h1><p class="flavor"><b>Prerequisite</b>: Any divine class, must worship Vecna<br/><b>Benefit</b>: Whenever you use a divine attack power with the necrotic keyword, your attack ignores the first 5 points of necrotic resistance the target has.<br/></p><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=dnd/drtoc/395" target="_new">Dragon Magazine 395</a>.</p>
