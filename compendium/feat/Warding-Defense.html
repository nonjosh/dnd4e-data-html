		<h1 class="player">Warding Defense</h1><p class="flavor"><b>Heroic Tier</b><br/><b>Benefit</b>: Whenever you use the total defense action while wielding a shield, allies adjacent to you gain a +2 bonus to AC and Reflex until the start of your next turn or until they are no longer adjacent to you.<br/></p><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndlist&brand=All&year=All&type=CoreGameProducts" target="_new">Player's Handbook 3</a>, page(s) 184.</p>
