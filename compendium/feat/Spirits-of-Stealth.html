		<h1 class="player">Spirits of Stealth</h1><p class="flavor"><b>Heroic Tier</b><br/><b>Prerequisite</b>: Gnome, any primal class<br/><b>Benefit</b>: You gain a +3 feat bonus to damage rolls against bloodied creatures you are hidden from. This bonus increases to +5 at 11th level and +7 at 21st level.<br/></p><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/9780786950232" target="_new">Primal Power</a>, page(s) 142.</p>
