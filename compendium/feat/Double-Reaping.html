		<h1 class="player">Double Reaping</h1><p class="flavor"><b>Paragon Tier</b><br/><b>Prerequisite</b>: 11th level, revenant<br/><b>Benefit</b>: When you deal the necrotic damage from your dark reaping racial power to a target, one enemy adjacent to that target takes the same amount of necrotic damage.<br/></p><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=dnd/drtoc/376" target="_new">Dragon Magazine 376</a>, page(s) 42.</p>
