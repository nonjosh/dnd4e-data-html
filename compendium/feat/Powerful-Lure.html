		<h1 class="player">Powerful Lure</h1><p class="flavor"><b>Prerequisite</b>: Level 11, satyr, lure of enchantment racial power<br/><b>Benefit</b>: When you use lure of enchantment, you can slide the target up to 6 squares, instead of the normal distance, and you can slide it into hindering terrain.<br/></p><p class="publishedIn">Published in <a href="http://www.wizards.com/dnd/Product.aspx?x=dnd/products/dndacc/317310000" target="_new">Heroes of the Feywild</a>, page(s) 130.</p>
