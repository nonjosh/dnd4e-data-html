		<h1 class="player">Blood Cousin's Tribe [Tribal]</h1><p class="flavor"><b>Heroic Tier</b><br/><b>Prerequisite</b>: Barbarian<br/><b>Benefit</b>: You gain a +1 bonus to damage rolls when raging. This bonus increases by 1 for each ally within 10 squares of you who has at least one tribal feat.<br/></p><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=dnd/drtoc/380" target="_new">Dragon Magazine 380</a>, page(s) 35.</p>
