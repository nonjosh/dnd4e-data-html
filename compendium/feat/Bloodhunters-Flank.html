		<h1 class="player">Bloodhunter's Flank</h1><p class="flavor"><b>Heroic Tier</b><br/><b>Prerequisite</b>: Tiefling<br/><b>Benefit</b>: When you flank a bloodied foe, you and allies you flank with gain a +2 bonus to damage rolls against that foe. The bonus increases to +3 at 11th level and +4 at 21st level.<br/></p><p class="publishedIn">Published in <a href="http://www.wizards.com/dnd/Product.aspx?x=dnd/products/dndacc/253830000" target="_new">Player's Handbook Races: Tiefling</a>, page(s) 25.</p>
