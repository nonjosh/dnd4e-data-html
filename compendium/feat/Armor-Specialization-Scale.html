		<h1 class="player">Armor Specialization (Scale)</h1><p class="flavor"><b>Paragon Tier</b><br/><b>Prerequisite</b>: 11th level, Dex 15, training with scale armor<br/><b>Benefit</b>: You gain a +1 feat bonus to AC when wearing scale armor. You ignore the speed penalty normally incurred by scale armor.<br/></p><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/217367200" target="_new">Player's Handbook</a>, page(s) 202.</p>
