		<h1 class="player">Honeyed Words</h1><p class="flavor"><b>Prerequisite</b>: Satyr, lure of enchantment racial power<br/><b>Benefit</b>: If your lure of enchantment is not expended, you can reroll a Bluff check or a Diplomacy check and use either result. Doing so expends lure of enchantment.<br/></p><p class="publishedIn">Published in <a href="http://www.wizards.com/dnd/Product.aspx?x=dnd/products/dndacc/317310000" target="_new">Heroes of the Feywild</a>, page(s) 129.</p>
