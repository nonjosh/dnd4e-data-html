		<h1 class="player">Blindfighting Sentinel</h1><p class="flavor"><b>Benefit</b>: You do not grant combat advantage to enemies invisible to you. While you are blinded, you do not take the normal -10 penalty to Perception checks.<br/>&nbsp;&nbsp;&nbsp;&nbsp;Also, you gain a +2 feat bonus to Perception checks.<br/></p><p class="publishedIn">Published in <a href="http://www.wizards.com/dnd/Product.aspx?x=dnd/products/dndacc/247510000" target="_new">Heroes of the Forgotten Kingdoms</a>, page(s) 310.</p>
