		<h1 class="player">Bloodied Vengeance</h1><p class="flavor"><b>Prerequisite</b>: Halfling, second chance racial power<br/><b>Benefit</b>: When you use second chance while bloodied, you gain a +2 bonus to damage rolls until the end of your next turn. If the triggering attack still hits you, this bonus increases to +4.<br/></p><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=dnd/drtoc/392" target="_new">Dragon Magazine 392</a>.</p>
