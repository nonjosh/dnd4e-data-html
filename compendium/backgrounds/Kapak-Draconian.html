		<h1   class="player">Kapak Draconian</h1><p class="flavortext"><b>Type: </b>Racial<br/><b>Prerequisite: </b>Dragonborn<br/></p>You are as slippery as a kender and as deadly as a minotaur. When you set your sights on a foe, it is as good as dead.<br/>&nbsp;&nbsp;&nbsp;&nbsp;<i>Associated Skills: </i>Intimidate, Stealth, Thievery<br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=dnd/drtoc/421" target="_new">Dragon Magazine 421</a>.</p>
